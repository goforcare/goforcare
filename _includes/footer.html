     <script type="text/javascript">
  //Mobile Menu
jQuery(document).ready(function($){
  var navigation = $('#navigation'),
  main = navigation.find('ul.menu');
  $('.nav-trigger').on('click', function(){
    $(this).toggleClass('open');
    main.off('webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend').toggleClass('is-visible');
  });
});
        
  $('body').click(function(evt){  
    var navigation = $('#navigation'),
	main = navigation.find('ul.menu');
       if(evt.target.id == "container")
          return;
       //For descendants of menu_content being clicked, remove this check if you do not want to put constraint on descendants.
       if($(evt.target).closest('#container').length)
          return;             

      //Do processing of click event here for every element except with id menu_content
      $('.nav-trigger').removeClass('open');
		main.off('webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend').removeClass('is-visible');
});
  
</script>

<script type="text/javascript">
  var $contactForm = $('#contact-form');
$contactForm.submit(function(e) {
  e.preventDefault();
  $.ajax({
    url: '//formspree.io/your@email.com',
    method: 'POST',
    data: $(this).serialize(),
    dataType: 'json',
    beforeSend: function() {
      $contactForm.append('<div class="alert alert--loading">Sending messageâ€¦</div>');
    },
    success: function(data) {
      $contactForm.find('.alert--loading').hide();
      $contactForm.append('<div class="alert alert--success">Message sent!</div>');
    },
    error: function(err) {
      $contactForm.find('.alert--loading').hide();
      $contactForm.append('<div class="alert alert--error">Ops, there was an error.</div>');
    }
  });
});
</script>
